name: Build, Test, and Push Docker Image

#on:
 #pull_request:
   #branches:
    # - main
on:
  workflow_dispatch:
  
env:
  JAVA_VERSION: '17'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Build with Maven
        run: mvn -f ./pom.xml clean package -Pprd

      - name: Run Unit Tests
        run: mvn test

      - name: Generate Test Report
        run: mvn surefire-report:report-only

      - name: Upload Test Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports

  sonar-analysis:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SonarQube Scan
        run: mvn clean verify sonar:sonar -Dsonar.token=${{ env.SONAR_TOKEN }}

      - name: ‚è≥ Aguardando processamento do SonarCloud
        run: sleep 30

      - name: üîç Verificando status do Quality Gate no SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: "ThaynaraDaSilva_ez-fastfood-order-ms"
        run: |
          response=$(curl -s -w "%{http_code}" -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$SONAR_PROJECT_KEY")

          http_status="${response: -3}"
          json_body="${response:0:-3}"

          echo "üîπ C√≥digo HTTP recebido: $http_status"
          echo "üìú Resposta da API: $json_body"

          # Se a resposta n√£o for um JSON v√°lido, exibir erro
          if ! echo "$json_body" | jq . > /dev/null 2>&1; then
            echo "‚ùå Erro: A resposta da API n√£o √© um JSON v√°lido!"
            exit 1
          fi

          # Extraindo status do Quality Gate
          status=$(echo "$json_body" | jq -r '.projectStatus.status')

          echo "üö¶ Status do Quality Gate: $status"

          if [[ "$status" != "OK" ]]; then
            echo "‚ùå O Quality Gate falhou!"
            exit 1
          fi

      - name: ‚úÖ Pipeline finalizado com sucesso
        run: echo "üéâ Tudo certo! O Quality Gate foi aprovado."


  build-and-push-image:
    needs: sonar-analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: dasilvathaynara/ez-fastfood-order-ms:latest

